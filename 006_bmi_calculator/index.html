<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>JavaScript BMI CALCULATOR</title>
</head>

<body>
  <div class="top">References : <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Chai aur Code</a></div>

  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <label>Height in CM: </label><input type="number" id="height" />
      <label>Weight in KG: </label><input type="number" id="weight" />
      <button>Calculate</button>
    </form>
    <div id="result"></div>
    <div id="weight-guide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>


<!-- In html forms we can listen submit event -->
