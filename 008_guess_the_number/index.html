<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <h1>Number guessing game</h1>
    </br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="number" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>
    
    <div class="resultParas">
        <p >Previous Guesses: <span class="guesses"></span></p>
        <p >Guesses Remaining: <span class="lastResult">8</span></p>
        <p class="lowOrHi">Status : <span class="status"></span></p>
    </div>
    <div id="instructions">
        <p>Try and guess a random number between <b>1</b> and <b>1000</b></p>
    <p>You have 8 attempts to guess the right number.</p>
</div>
</div>
<div class="top">References : <a target="_blank" href="https://www.youtube.com/@chaiaurcode">Chai aur Code</a></div>
<script src="script.js"></script>
</body>
</html>
