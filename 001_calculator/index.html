<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="calculatorContainer">
            <input type="text" value="0" disabled id="calculatorScreen">
            <div class="row">
                <button class="btn greyBtn">AC</button>
                <button class="btn greyBtn">DEL</button>
                <button class="btn greyBtn">%</button>
                <button class="btn yellowBtn">/</button>
            </div>
            <div class="row">
                <button class="btn blackBtn">7</button>
                <button class="btn blackBtn">8</button>
                <button class="btn blackBtn">9</button>
                <button class="btn yellowBtn">*</button>
            </div>
            <div class="row">
                <button class="btn blackBtn">4</button>
                <button class="btn blackBtn">5</button>
                <button class="btn blackBtn">6</button>
                <button class="btn yellowBtn">-</button>
            </div>
            <div class="row">
                <button class="btn blackBtn">1</button>
                <button class="btn blackBtn">2</button>
                <button class="btn blackBtn">3</button>
                <button class="btn yellowBtn">+</button>
            </div>
            <div class="row">
                <button class="btn blackBtn">00</button>
                <button class="btn blackBtn">0</button>
                <button class="btn blackBtn">.</button>
                <button class="btn yellowBtn">=</button>
            </div>
        </div>
    </main>
</body>

</html>
