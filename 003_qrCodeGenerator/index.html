<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kartik Kumar">
    <title>QR code generator</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="qr-container">
            <h1 id="qr-heading">QR code Generator</h1>
            <input type="text" id="qr-input" placeholder="Type here" autofocus>
            <button id="qr-button">Click here to Generate QR code</button>
            <img src="./img/waiting-image.png" alt="qr-code-image" id="qr-image">
        </div>
    </main>
    <footer>
        <p>Sources : <a href="goqr.me/api">GoQr API</a></p>
        <p><a target="_blank" href="https://icons8.com/icon/15929/hourglass">Waiting</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </footer>
</body>
</html>
